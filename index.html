<!DOCTYPE html>
<html>
<head>
	<title>Rocket Page Flip</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/pageflip.css">
</head>
<body>

	<div class="pageflip">
		<div class="page" style="background-color:#bac">
			<h1>1111111111111111111111111</h1>
		</div>
		<div class="page" style="background-color:#cab">
			<h1>2222222222222222222222222</h1>
		</div>
		<div class="page" style="background-color:#abc">
			<h1>3333333333333333333333333</h1>
		</div>
		<div class="page" style="background-color:#cba">
			<h1>4444444444444444444444444</h1>
		</div>
		<div class="page" style="background-color:#bca">
			<h1>5555555555555555555555555</h1>
		</div>
	</div>

	<div style="text-align: center; padding: 20px 0">
	<a href="javascript:void(0)" class="next-page">Next</a>
	</div>




	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/pageflip.js"></script>
	<script src="js/demo.js"></script>
</body>
</html>
